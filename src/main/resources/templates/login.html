<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- (1)共通headerで置き換える -->
<head th:replace="./fragments/common :: common-header('ログイン画面')"> 
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="/css/style.css" />
    
</head>
    <body>
        <p th:if="${param.error}">
            IDまたはパスワードが間違っています。
        </p>

        <p th:if="${param.logout}">
            ログアウトしました。
        </p>

        <form th:action="@{/login}" method="post">
            <div><label> ユーザー名 : <input type="text" name="username"/> </label></div>
            <div><label> パスワード: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="ログイン"/></div>
        </form>

        <footer th:replace="./fragments/common :: common-footer">
        <p>
            <a th:href="@{/}">HOME</a>
        </p>
        </footer>
    </body>
</html>
